{template 'common/header'}
<div class="main">
        <style type="text/css">
            .form-input-control {
              display: block;
              width: 100%;
              min-width: 400px;
              height: 34px;
              padding: 6px 12px;
              font-size: 14px;
              line-height: 1.42857143;
              color: #555;
              background-color: #fff;
              background-image: none;
              border: 1px solid #ccc;
              border-radius: 4px;
              -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
              box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
              -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
              -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
              transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
              }
              </style>
   
    <ul class="nav nav-tabs">
        <li>系统设置</li>
    </ul>

    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="">
        
        <div class="panel panel-default">
        <div class="panel-heading">CMS设置</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">AppID :</label>
                        <div class="col-sm-9 col-xs-12">
                            
                                <div class="input-group " >
                                    <input type="text" name="jdappid"    class="form-input-control" value="{$globalset['jdappid']}" >
                                </div>
                            
                            <div class="help-block">好京客CMS生成的AppID,还没有<a href="http://jd.91fyt.com/" target="_blank">立即去注册</a></div>
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">AppKey :</label>
                        <div class="col-sm-9 col-xs-12">
                            
                                <div class="input-group " >
                                    <input type="text" name="jdappkey"    class="form-input-control" value="{$globalset['jdappkey']}" >
                                </div>
                            
                            <div class="help-block">好京客CMS生成的AppKey</div>
                        </div>
                </div>
            
                
            </div>
        </div>
         <div class="form-group col-sm-12">
            <input type="hidden" name="op" value="post"/>
            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>

</div>

{template 'common/footer'}
